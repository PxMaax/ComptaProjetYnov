name: CI

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10.10"]

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
          python-version: ${{ matrix.python-version }}

    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Test with pytest
      run: |
        pip install pytest pytest-cov
        pytest -v  --doctest-modules --junitxml=test-results.xml
    - name: Test report
      uses: dorny/test-reporter@v1
      with:
        name: Python test                  # Name of the check run which will be created
        path: '/home/runner/work/ComptaProjetYnov/ComptaProjetYnov/test-results.xml'             # Path to test results (inside artifact .zip)
        reporter: java-junit
        
    - name: Install dependencies
      run: |
        pip install pylint

    - name: Extract and Save Results
      run: |
        python extract_results.py pylint_results.json > lint_summary.txt

              - name: Run Pylint and Save Results
        run: |
          pylint Code/*.py > "$(date +'%Y%m%d_%H%M%S')_${GITHUB_SHA:0:8}_lint_results.txt"