name: CI

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.9", "3.10", "3.11"]

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
          python-version: ${{ matrix.python-version }}

    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Test with pytest
      run: |
        pip install pytest pytest-cov
        pytest -v --doctest-modules --junitxml=junit/test-results.xml --cov-report=xml --cov-report=html     
    - name: Test report
      uses: dorny/test-reporter@v1
      with:
        name: Python test                  # Name of the check run which will be created
        path: 'junit/*.xml'                     # Path to test results (inside artifact .zip)
        reporter: java-junit
       
    - name: Lint with Ruff
      run: |
        pip install ruff
        ruff --output-format=github .
        continue-on-error: true
